<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head><meta charset="UTF-8"/></head>	
	
<section layout:fragment="conteudo">

<div class="container-lg">
		<div th:replace="MensagemGeral"></div>
		
		<div class="card shadow-lg mb-4">
			<div class="card-header py-4">
				<h5 class="m-0 font-weight-bold text-primary text-center title-panel">Cadastro de Tecnologia</h5>
			</div>
			<div class="card-body">

				<form method="POST" action="/wa/tecnologia/cadastrar" th:object="${tecnologia}"> 
					
					<div th:replace="MensagemErro"></div>

					  <div class="form-row">
					    <div class="form-group col-md-9" >
					      <label for="nome">Nome Tecnologia</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? alert-danger"/>
					    </div>
					    <div class="form-group col-md-3">
					      <label for="versao">Versão</label>
					      <input type="text" class="form-control" id="versao" th:field="*{versao}" th:classappend="${#fields.hasErrors('nome')} ? alert-danger"/>
					    </div>
					  </div>					
					  					
 					  <div class="form-row">
 					  	<div class="form-group col-md-12">
					      <label for="descricao">Descrição</label> 
						  <input type="text" class="form-control" id="descricao" th:field="*{descricao}" th:classappend="${#fields.hasErrors('nome')} ? alert-danger"/>
					    </div>
					   </div>
	 
					  <button type="submit" class="btn btn-primary">Salvar</button>
	
				</form>
			</div> 
		</div> 
	</div> 
</section>
</html>
