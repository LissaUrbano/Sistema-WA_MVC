<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head><meta charset="UTF-8"/></head>	
	
<section layout:fragment="conteudo">

<div class="container-lg">
		<div th:replace="MensagemGeral"></div>
		
		<div class="card shadow-lg mb-4">
			<div class="card-header py-4">
				<h5 class="m-0 font-weight-bold text-primary text-center title-panel">Cadastro de Vagas</h5>
				<a class="btn btn-secondary btn-sm link-panel " href="/wa/vagas">Voltar para pesquisa</a>
			</div>
			<div class="card-body">

				<!-- --------------------------------------Form----------------------------------------- -->
				<form method="POST" action="/wa/vagas/cadastrar" th:object="${vaga}"> 
					<input type="hidden" th:field="*{id}"/> 
					
					<div th:replace="MensagemErro"></div>
					
					  <div class="form-row">
					    <div class="form-group col-md-10" >
					      <label for="nome">Nome da vaga</label>
					      <input type="text" class="form-control " id="nome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? alert-danger">
					    </div>
					    <div class="form-group col-md-2">
					      <label for="codigo_vaga">Código da vaga</label>
					      <input type="text" class="form-control" id="codigo_vaga" th:field="*{codigo_vaga}" th:classappend="${#fields.hasErrors('codigo_vaga')} ? alert-danger">
					    </div>
					  </div>					
					  					
 					  <div class="form-row">
					    <div class="form-group col-md-3"> 
					      <label for="abertura_vaga" >Data de abertura</label> 
					      <input class="form-control" id="abertura_vaga" th:field="*{abertura_vaga}" th:classappend="${#fields.hasErrors('abertura_vaga')} ? alert-danger" 
								data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
								data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					    </div>
					    <div class="form-group col-md-7">
					      <label for="projeto">Projeto</label> 
						  <input type="text" class="form-control" id="projeto" th:field="*{projeto}" th:classappend="${#fields.hasErrors('projeto')} ? alert-danger"> 
					    </div>
					    <div class="form-group col-md-2">
					      <label for="qtd_vaga">Qtd de vagas</label> 
						  <input type="text" class="form-control" id="qtd_vaga" th:field="*{qtdVaga}" th:classappend="${#fields.hasErrors('qtdVaga')} ? alert-danger">
					    </div>
					  </div>
					  
					  <div class="form-row">        
					  	<div class="form-group col-md-12">
						 <label for="Tecnologias">Tecnologias</label>
							  <select id="Tecnologias" th:field="*{tecnologias}" class="selectpicker form-control" multiple data-live-search="true" title="Selecione as Tecnologias">
							    <option th:each="tecnologia : ${todasTecnologias}" th:value="${tecnologia.id}" th:text="${tecnologia.nome}">
							    </option>
							  </select>
					  	</div>
					  </div> 
					  
					  <div class="form-row">
					  	<div class="form-group col-md-12">
						  <label for="descricao_vaga">Descrição</label> 
						  <textarea rows="4" type="text" class="form-control" id="descricao_vaga" th:field="*{descricao_vaga}" th:classappend="${#fields.hasErrors('descricao_vaga')} ? alert-danger"></textarea>
					  	</div>
					  </div>
 
					  <button type="submit" class="btn btn-primary">Salvar</button>
	
				</form>
			</div> 
		</div> 
	</div> 
</section>
</html>
